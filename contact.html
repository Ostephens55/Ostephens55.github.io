<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <link rel="stylesheet" href="CSS styles/contact.css">
  <body>
    <h1>Contact me!</h1>
    <div class="divborder"></div>
    <p>
      Please feel free to reach out to me using the form below. I am more than
      happy to discuss my projects, answer any questions you may have, or
      explore future opportunties!
    </p>
    <center>
      <form action="https://oim.108122.xyz/form2" method="POST">
        <div>
          <label for="Last Name"> Last Name:</label>
          <input type="text" id="Last Name" placeholder="Last Name" />
        </div>
        <div>
          <label for="First Name">First Name:</label>
          <input type="text" id="First Name" placeholder="First Name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="Email" id="Email" placeholder="Email Address" />
        </div>
        <div>
          <label for="Message">Leave a Message:</label>
          <textarea
            name="Message"
            id="Message"
            placeholder="Enter Your Message Here"
          ></textarea>
        </div>
        <div>
          <label for="Country">Which country are you from?</label>
          <select name="Country" id="Country">
            <option>United States of America</option>
            <option>Mexico</option>
            <option>Canada</option>
          </select>
        </div>
      </form>
    </center>
  </body>
</html>
